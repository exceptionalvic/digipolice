{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<title>Login - DigiPolice</title>

<div class="container">
    <div class="card mt-5 mb-5 mx-auto" style="max-width: 350px;">
        <div class="card-body">
            <h4>Login</h4>
            <form method="post" class="text-sm">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <small class="m-2">don't have account? <a href="{% url 'signup' %}">signup here</a></small>
        </div>
    </div>
</div>
{% endblock %}
