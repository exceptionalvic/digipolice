{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<title>Signup - DigiPolice</title>

<div class="container">
    <div class="card mt-5 mb-5 mx-auto" style="max-width: 350px;">
        <div class="card-body">
            <h4>Sign Up</h4>
            <form method="post" class="text-sm">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
            <small>have account? <a href="{% url 'login' %}">login here</a></small>
        </div>
    </div>
</div>
{% endblock %}
